<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
                <div id="keys">
                    <button onclick="appnedToDisplay('+')" class="operator-btn">+</button>
                    <button onclick="appnedToDisplay('7')">7</button>
                    <button onclick="appnedToDisplay('8')">8</button>
                    <button onclick="appnedToDisplay('9')">9</button>
                    <button onclick="appnedToDisplay('-')" class="operator-btn">-</button>
                    <button onclick="appnedToDisplay('4')">4</button>
                    <button onclick="appnedToDisplay('5')">5</button>
                    <button onclick="appnedToDisplay('6')">6</button>
                    <button onclick="appnedToDisplay('*')" class="operator-btn">*</button>
                    <button onclick="appnedToDisplay('1')">1</button>
                    <button onclick="appnedToDisplay('2')">2</button>
                    <button onclick="appnedToDisplay('3')">3</button>
                    <button onclick="appnedToDisplay('/')" class="operator-btn">/</button>
                    <button onclick="appnedToDisplay('0')">0</button>
                    <button onclick="appnedToDisplay('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="clearDisplay()" class="operator-btn">C</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
